<script>

    function Paydone ()
    {

        let i = 0;
        let id;
        setInterval( () =>
        {
            if ( i === 0 )
            {
                var elem = document.getElementById( "nil1" );
                elem.classList.add( "show" );

                i++;
            }
            else
            {
                var elem = document.getElementById( "nil1" );
                elem.classList.remove( "show" );
                var elem = document.getElementById( "nil" );
                elem.classList.add( "show" );
            }


        }, 5000 );

    }
    function removeClass ()
    {

        var elem = document.getElementById( "nil" );
        elem.classList.remove( "show" );
        window.location.href = "tripoto.html";



    }
</script>
